<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Shiftly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Modal: aggiungi/edita lavoratore -->
    <div class="addworker" id="addworkerpage">
        <button class="btnClose" onclick="closeworker()"><img src="close.png" alt="Chiudi"></button>
        <article class="card" role="group" aria-label="Card add lavoratore">
            <p>Nome</p>
            <input id="nome" type="text" value="">
            <p>Ruoli</p>
            <input id="ruolo" type="text" placeholder="inserisci i ruoli separati da virgola">

            <p>Disponibilità</p>
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Pranzo</th>
                        <th>Cena</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunedì</td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Martedì</td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Mercoledì</td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Giovedì</td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Venerdì</td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Sabato</td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Domenica</td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                </tbody>
            </table>

            <p>Ore settimanali</p>
            <input id="maxOreInput" type="number" min="0" step="1" placeholder="">

            <button id="btnadd" onclick="aggiungiEChiudi()">AGGIUNGI</button>
        </article>
    </div>

    <!-- Modal: aggiungi/edita ruolo/turni -->
    <div class="addworker" id="addrolepage" style="display:none;">
        <button class="btnClose" onclick="closerole()"><img src="close.png" alt="Chiudi"></button>
        <article class="card" role="group" aria-label="Card add ruolo">
            <p>Ruolo</p>
            <input id="roleName" type="text" value="" placeholder="">
            <p>Turni</p>
            <div id="roleShiftsContainer"></div>
            <button class="add-btn" onclick="addShiftRow()" id="add-turno">Aggiungi turno</button>
            <button id="btnAddRole" onclick="aggiungiRuoloEChiudi()">SALVA</button>
        </article>
    </div>

    <div class="addworker" id="loginpage">
        <article class="card" role="group" aria-label="Card add ruolo">
            <h2>Inserire il codice associato al vostro ristorante</h2>
            <input placeholder="codice ristorante" id="codice" value="">
            <button onclick="login()">Login</button>
            <p>In caso di codice dimenticato, contattare <span>martino.papa.tn@gmail.com</span></p>
        </article>
    </div>

    <div class="container">
        <h1>Shiftly</h1>
        <div class="section-header">
            <h2>Personale</h2>
            <button class="add-btn" onclick="openworker()">+ Aggiungi lavoratore</button>
        </div>
    </div>

    <div class="slider-wrap" aria-label="Card slider example">
        <div class="slider-viewport" id="viewport" tabindex="0" aria-roledescription="carousel">
            <div class="slider-track" id="track">
                <!-- Card lavoratori inserite dinamicamente -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section-header">
            <h2>Ruoli e Turni</h2>
            <div>
                <button class="add-btn" onclick="openrole()">+ Aggiungi ruolo</button>
                
            </div>
        </div>
    </div>

    <div class="ruoli-wrapper" id="ruoliWrapper">
        <!-- Ruoli inseriti dinamicamente -->
    </div>
    <button class="add-btn" onclick="generaTurni()">Genera Turni</button> 
    <script src="gestione.js"></script>
</body>

</html>
